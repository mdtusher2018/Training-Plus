name: Build Flutter APK for Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for this workflow

    steps:
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.0'  # Updated to latest stable version

    - name: Check Flutter version
      run: flutter --version

    - name: Set Android SDK Path
      run: echo "ANDROID_HOME=C:/Users/runner/hostedtoolcache/windows/Android SDK" >> $GITHUB_ENV

    - name: Clear Pub Cache
      run: flutter pub cache clear

    - name: Install dependencies
      run: flutter pub get --verbose

    - name: Build APK
      run: flutter build apk --release
